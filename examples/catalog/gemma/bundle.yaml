schema: olm.package
name: gemma
defaultChannel: mainline
icon:
  base64data: 
  mediatype: image/svg+xml
description: |-
  The Gemma models are a family of lightweight, state-of-the-art open large language models (LLMs) developed by Google, drawing upon the same research and technology used to create their Gemini models. These are decoder-only models primarily focused on text generation and are available with open weights.
properties:
  - type: flightctl.meta
    value:
      type: model
      source: certified
      provider: Red Hat
      support: Red Hat
