schema: olm.package
name: ai-app
defaultChannel: mainline
icon:
  base64data: 
  mediatype: image/svg+xml
description: |-
  A dedicated software component designed to efficiently deploy and serve trained machine learning models for real-time or near real-time predictions (also known as inference). It acts as an intermediary between client applications and the deployed ML model, handling requests for predictions and returning the model's output.
properties:
  - type: flightctl.meta
    value:
      type: app
      source: certified
      provider: Red Hat
      support: Red Hat
